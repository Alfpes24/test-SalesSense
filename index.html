<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1>Dashboard Kanban</h1>
            <div class="kanban-actions">
        <button id="exportButton" type="button">📤 Esporta su Google Sheets</button>
        <button id="importButton" type="button">📥 Importa da Google Sheets</button>
    </div> 
            <p>Martedì, 7 Aprile 2025</p>
        </header>

        <!-- Pulsante Aggiungi Attività -->
        <div class="add-task-btn-container">
            <button id="addTaskBtn">➕ Aggiungi Attività</button>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">

            <div class="kanban-column" id="to-do">
                <h2>📋 Da fare</h2>
                <div class="task-container"></div>
            </div>

            <div class="kanban-column" id="in-progress">
                <h2>🔄 In corso</h2>
                <div class="task-container"></div>
            </div>

            <div class="kanban-column" id="waiting">
                <h2>⏳ In attesa</h2>
                <div class="task-container"></div>
            </div>

            <div class="kanban-column" id="follow-up">
                <h2>🚩 Da seguire</h2>
                <div class="task-container"></div>
            </div>

            <div class="kanban-column" id="completed">
                <h2>✅ Completato</h2>
                <div class="task-container"></div>
            </div>

        </div>

        <!-- Modale Popup (nascosto di default) -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">✖️</span>
                <h3>✏️ Aggiungi Nuova Attività</h3>
                <form id="taskForm">
                    <label>📌 Titolo Attività</label>
                    <input type="text" id="taskTitle" required>

                    <label>📂 Categoria</label>
                    <select id="taskCategory">
                        <option>Call</option>
                        <option>Evento</option>
                        <option>Formazione</option>
                        <option>Sviluppo</option>
                        <option>Lead Generation</option>
                        <option>Varie</option>
                    </select>

                    <label>📅 Data Scadenza</label>
                    <input type="date" id="taskDeadline">

                    <label>🎯 Priorità</label>
                    <select id="taskPriority">
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Bassa</option>
                    </select>

                    <label>📊 Stato</label>
                    <select id="taskStatus">
                        <option value="to-do">Da fare</option>
                        <option value="in-progress">In corso</option>
                        <option value="waiting">In attesa</option>
                        <option value="follow-up">Da seguire</option>
                        <option value="completed">Completato</option>
                    </select>

                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn">Annulla</button>
                        <button type="submit" class="save-btn">💾 Salva Attività</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
